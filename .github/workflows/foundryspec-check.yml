name: FoundrySpec Integrity Check

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  validate-specs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm ci

      - name: ğŸ“¡ Probe for Drift
        run: npx foundryspec probe

      - name: ğŸ—ï¸ Verify Build Integrity
        run: npx foundryspec build
