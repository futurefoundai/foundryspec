<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{projectName}} - Diagram Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        #header { background-color: #fff; padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; align-items: center; }
        #header h1 { font-size: 1.2em; margin: 0; flex-grow: 1; }
        #back-button { background: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; display: none; }
        #breadcrumbs { margin-left: 20px; font-size: 0.9em; color: #555; }
        #viewer {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .diagram-container {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            text-align: center;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>{{projectName}}</h1>
        <button id="back-button">Back</button>
        <div id="breadcrumbs"></div>
    </div>
    <div id="viewer">
        <div class="diagram-container" id="diagram-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false });

        const viewer = document.getElementById('viewer');
        const diagramContainer = document.getElementById('diagram-container');
        const backButton = document.getElementById('back-button');
        const breadcrumbs = document.getElementById('breadcrumbs');

        let historyStack = [];

        async function loadDiagram(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`File not found: ${filePath}`);
                const content = await response.text();

                if (filePath.endsWith('.md')) {
                    displayMarkdownModal(content);
                    return;
                }

                const { svg } = await mermaid.render('mermaid-svg', content);

                const newDiagram = document.createElement('div');
                newDiagram.className = 'diagram-container';
                newDiagram.innerHTML = svg;

                if (historyStack.length > 0) {
                    diagramContainer.style.transform = 'scale(0.5)';
                    diagramContainer.style.opacity = '0';
                }

                setTimeout(() => {
                    viewer.innerHTML = '';
                    viewer.appendChild(newDiagram);

                    newDiagram.style.transform = 'scale(1)';
                    newDiagram.style.opacity = '1';
                }, historyStack.length > 0 ? 500 : 0);

                historyStack.push(filePath);
                updateUI();

                overrideLinks();

            } catch (error) {
                console.error('Error loading diagram:', error);
                diagramContainer.innerHTML = `<p style="color: red;">Could not load diagram: ${filePath}</p>`;
            }
        }

        function displayMarkdownModal(content) {
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';

            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            modalContent.innerHTML = marked.parse(content);

            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);

            modalOverlay.addEventListener('click', () => {
                document.body.removeChild(modalOverlay);
            });
        }

        function overrideLinks() {
            const links = viewer.querySelectorAll('a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadDiagram(href);
                    });
                }
            });
        }

        function updateUI() {
            backButton.style.display = historyStack.length > 1 ? 'block' : 'none';
            breadcrumbs.innerHTML = historyStack.join(' > ');
        }

        backButton.addEventListener('click', () => {
            if (historyStack.length > 1) {
                historyStack.pop();
                const previousFile = historyStack[historyStack.length - 1];
                historyStack.pop(); // Pop again so loadDiagram can push it back
                loadDiagram(previousFile);
            }
        });

        // Initial load
        loadDiagram('root.mermaid');
    </script>
</body>
</html>
