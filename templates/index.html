<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{projectName}} - Diagram Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        #header { background-color: #fff; padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; align-items: center; }
        #header h1 { font-size: 1.2em; margin: 0; flex-grow: 1; }
        #back-button { background: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; display: none; }
        #breadcrumbs { margin-left: 20px; font-size: 0.9em; color: #555; }
        #viewer {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .diagram-container {
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        /* Fade in/out classes */
        .fade-out {
            transform: scale(0.9);
            opacity: 0;
        }
        .fade-in {
            transform: scale(1);
            opacity: 1;
        }
        .initial {
            transform: scale(1.1);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>{{projectName}}</h1>
        <button id="back-button">Back</button>
        <div id="breadcrumbs"></div>
    </div>
    <div id="viewer">
        <div class="diagram-container" id="diagram-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false, securityLevel: 'loose' });

        const viewer = document.getElementById('viewer');
        const backButton = document.getElementById('back-button');
        const breadcrumbs = document.getElementById('breadcrumbs');

        let historyStack = [];
        let currentContainer = document.getElementById('diagram-container');

        // Helper to resolve relative paths
        function resolvePath(base, relative) {
            const stack = base.split('/');
            const parts = relative.split('/');
            stack.pop(); // Remove current file name (or empty string if dir)
            
            for (let i = 0; i < parts.length; i++) {
                if (parts[i] === '.') continue;
                if (parts[i] === '..') stack.pop();
                else stack.push(parts[i]);
            }
            return stack.join('/');
        }

        async function loadDiagram(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`File not found: ${filePath}`);
                const content = await response.text();

                if (filePath.endsWith('.md')) {
                    displayMarkdownModal(content);
                    return;
                }

                const { svg } = await mermaid.render('mermaid-svg-' + Date.now(), content);

                const newContainer = document.createElement('div');
                newContainer.className = 'diagram-container initial';
                newContainer.innerHTML = svg;
                viewer.appendChild(newContainer);

                // Animate old out
                if (currentContainer) {
                    const oldContainer = currentContainer; // Capture reference!
                    oldContainer.classList.add('fade-out');
                    setTimeout(() => {
                        if (oldContainer.parentNode) {
                            oldContainer.parentNode.removeChild(oldContainer);
                        }
                    }, 400); 
                }

                // Animate new in
                // Double requestAnimationFrame to ensure 'initial' class is painted first
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        newContainer.classList.remove('initial');
                        newContainer.classList.add('fade-in');
                    });
                });

                currentContainer = newContainer;
                historyStack.push(filePath);
                updateUI();

                // Attach click handlers
                const svgElement = newContainer.querySelector('svg');
                if (svgElement) {
                    const links = svgElement.querySelectorAll('a');
                    links.forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const href = link.getAttribute('href') || link.getAttribute('xlink:href');
                            if (href) {
                                if (href.startsWith('http') || href.startsWith('mailto')) {
                                    window.open(href, '_blank');
                                } else {
                                    const resolved = resolvePath(filePath, href);
                                    loadDiagram(resolved);
                                }
                            }
                        });
                    });
                }

            } catch (error) {
                console.error('Error loading diagram:', error);
                const errDiv = document.createElement('div');
                errDiv.style.color = 'red';
                errDiv.innerText = `Could not load diagram: ${filePath}`;
                viewer.innerHTML = '';
                viewer.appendChild(errDiv);
            }
        }

        function displayMarkdownModal(content) {
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            modalContent.innerHTML = marked.parse(content);
            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) document.body.removeChild(modalOverlay);
            });
        }

        function updateUI() {
            backButton.style.display = historyStack.length > 1 ? 'block' : 'none';
            breadcrumbs.innerHTML = historyStack.map(p => p.split('/').pop()).join(' > ');
        }

        backButton.addEventListener('click', () => {
            if (historyStack.length > 1) {
                historyStack.pop(); 
                const previous = historyStack.pop(); 
                loadDiagram(previous);
            }
        });

        // Initial load
        loadDiagram('root.mermaid');
    </script>
</body>
</html>
