<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{projectName}} - Diagram Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Mindmap Custom Classes - Premium Palette */
        .mindmap-node-root > circle,
        .mindmap-node-root > text {
            fill: #ffffff !important;
            stroke: #38bdf8 !important;
            stroke-width: 3px !important;
            font-weight: 800 !important;
            color: #020617 !important;
        }
        
        .mindmap-node-l0 > rect { fill: #1e1b4b !important; stroke: #6366f1 !important; stroke-width: 2px !important; }
        .mindmap-node-l0 > text { fill: #e0e7ff !important; font-weight: 600 !important; }

        .mindmap-node-l1 > rect { fill: #0c4a6e !important; stroke: #0ea5e9 !important; stroke-width: 2px !important; }
        .mindmap-node-l1 > text { fill: #e0f2fe !important; font-weight: 600 !important; }

        .mindmap-node-l2 > rect { fill: #064e3b !important; stroke: #10b981 !important; stroke-width: 2px !important; }
        .mindmap-node-l2 > text { fill: #d1fae5 !important; font-weight: 600 !important; }

        .mindmap-node-l3 > rect { fill: #451a03 !important; stroke: #f59e0b !important; stroke-width: 2px !important; }
        .mindmap-node-l3 > text { fill: #fef3c7 !important; font-weight: 600 !important; }

        :root {
            --bg-primary: #020617; /* Deep Slate */
            --bg-secondary: #0f172a;
            --accent: #38bdf8; /* Cyan */
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.06);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --overlay: rgba(2, 6, 23, 0.8);
            --glass: rgba(15, 23, 42, 0.7);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-primary); 
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header { 
            background-color: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 0.75rem 2rem; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        #header h1 { 
            font-family: 'Outfit', sans-serif;
            font-size: 1.15rem; 
            margin: 0; 
            flex-grow: 1; 
            font-weight: 800; /* Ultra Bold */
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #back-button { 
            background: var(--text-primary); 
            color: var(--bg-primary); 
            border: none; 
            padding: 0.5rem 1.25rem; 
            border-radius: 99px; 
            cursor: pointer; 
            display: none; 
            font-weight: 800; /* Ultra Bold */
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: var(--transition);
            margin-right: 1.5rem;
        }
        #back-button:hover {
            transform: scale(1.05);
            background: var(--accent);
        }

        #breadcrumbs { 
            font-size: 0.75rem; 
            color: var(--text-secondary);
            font-weight: 800; /* Ultra Bold */
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        #viewer {
            position: relative;
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        .diagram-container {
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s ease-in-out;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal Styles */
        #modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #modal-backdrop.open {
            display: flex;
            opacity: 1;
        }

        #modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            width: 90%;
            max-width: 850px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #modal-backdrop.open #modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
        }

        .modal-body {
            padding: 2.5rem;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.05rem;
            color: #cbd5e1;
        }

        .modal-body h1, .modal-body h2, .modal-body h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }
        .modal-body h1:first-child { margin-top: 0; }

        .modal-body pre {
            background: #020617;
            border: 1px solid var(--border);
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 0.75rem;
            overflow-x: auto;
        }

        .modal-body code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255,255,255,0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.75rem;
            cursor: pointer;
            line-height: 1;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }

        /* Fade in/out classes */
        .fade-out {
            transform: scale(0.98) translateY(10px);
            opacity: 0;
        }
        .fade-in {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        .initial {
            transform: scale(1.02) translateY(-10px);
            opacity: 0;
        }

        .modal-body strong {
            color: #fff;
            font-weight: 700;
        }

        .modal-body h1, .modal-body h2, .modal-body h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        /* Interactivity Cues */
        .clickable-node { cursor: pointer !important; }
        .clickable-node:hover { filter: brightness(1.2); }
        a { cursor: pointer; }

        /* Requirement Diagram Premium Styling */
        .requirementBox {
            fill: #0f172a !important;
            stroke: #38bdf8 !important;
            stroke-width: 2px !important;
        }
        .requirementTitle, .requirementBodyText, .reqId, .reqText, .reqRisk, .reqMethod {
            fill: #f8fafc !important;
            font-weight: 700 !important;
            font-family: 'Inter', sans-serif !important;
        }
        .requirementTitle {
            font-family: 'Outfit', sans-serif !important;
            font-weight: 800 !important;
        }
        /* Fix for lines/arrows in requirement diagrams */
        .relation {
            stroke: #94a3b8 !important;
            stroke-width: 1.5px !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
</head>
<body>
    <div id="header">
        <button id="back-button">‚Üê Back</button>
        <h1>{{projectName}}</h1>
        <div id="breadcrumbs"></div>
    </div>
    <div id="viewer">
        <div class="diagram-container" id="diagram-container"></div>
    </div>

    <div id="modal-backdrop" onclick="closeModal(event)">
        <div id="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modal-title" style="margin: 0; font-family: 'Outfit', sans-serif; font-size: 1.25rem;">Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script>
        // --- Globals & Injected Data ---
        const idMap = {{idMap}};
        let historyStack = [];
        let currentContainer = null;
        let panZoomInstance = null;
        let viewer, backButton, breadcrumbs, modalBackdrop, modalBody, modalTitle;

        // --- Auto-CSS Injector ---
        async function injectCustomCSS() {
            const cssFiles = ['assets/theme.css', 'assets/custom.css'];
            for (const file of cssFiles) {
                try {
                    const resp = await fetch(file, { method: 'HEAD' });
                    if (resp.ok) {
                        const link = document.createElement('link');
                        link.rel = 'stylesheet';
                        link.href = file;
                        document.head.appendChild(link);
                    }
                } catch (e) {}
            }
        }

        function applyCursors(container) {
            const nodes = container.querySelectorAll('.nodes .node, .cluster, .mindmap-node, text');
            nodes.forEach(node => {
                const text = node.textContent?.trim();
                if (idMap[text] || node.closest('a')) {
                    node.classList.add('clickable-node');
                }
            });
        }

        async function initApp() {
            // Select Elements
            viewer = document.getElementById('viewer');
            backButton = document.getElementById('back-button');
            breadcrumbs = document.getElementById('breadcrumbs');
            modalBackdrop = document.getElementById('modal-backdrop');
            modalBody = document.getElementById('modal-body');
            modalTitle = document.getElementById('modal-title');
            currentContainer = document.getElementById('diagram-container');

            const mermaidReady = typeof mermaid !== 'undefined';
            const domReady = !!(backButton && viewer);

            if (!mermaidReady || !domReady) {
                setTimeout(initApp, 200);
                return;
            }

            appStarted = true;
            
            // Initialize Mermaid
            mermaid.initialize({ 
                startOnLoad: false, 
                securityLevel: 'loose',
                theme: 'base',
                themeVariables: {
                    primaryColor: '#1e293b',
                    primaryTextColor: '#f8fafc',
                    primaryBorderColor: '#334155',
                    lineColor: '#38bdf8',
                    secondaryColor: '#0f172a',
                    tertiaryColor: '#1e293b',
                    fontSize: '14px',
                    fontWeight: '700'
                },
                themeCSS: `
                    .requirementBox { fill: #0f172a !important; stroke: #38bdf8 !important; stroke-width: 2px !important; }
                    .requirementTitle { fill: #38bdf8 !important; font-weight: 800 !important; font-family: 'Outfit' !important; }
                    .requirementBodyText, .reqId, .reqText, .reqRisk, .reqMethod { fill: #f8fafc !important; font-family: 'Inter' !important; }
                    .relation { stroke: #94a3b8 !important; stroke-width: 1.5px !important; }
                `,
                flowchart: { useMaxWidth: false, htmlLabels: true, curve: 'basis' }
            });

            // Smart Interceptor: Generic Click Handler for SVGs
            viewer.addEventListener('click', (e) => {
                let target = e.target;
                
                // If it's already a link, let Mermaid handle it natively
                if (target.closest('a')) return; 

                while (target && target !== viewer) {
                    const text = target.textContent?.trim();
                    if (text && idMap[text]) {
                        loadDiagram(idMap[text]);
                        return;
                    }
                    
                    const targetId = target.id || target.getAttribute('id');
                    if (targetId && idMap[targetId]) {
                        loadDiagram(idMap[targetId]);
                        return;
                    }

                    target = target.parentElement;
                }
            });

            backButton.addEventListener('click', () => {
                if (historyStack.length > 1) {
                    historyStack.pop(); 
                    const previous = historyStack.pop(); 
                    loadDiagram(previous);
                }
            });

            injectCustomCSS();
            loadDiagram('root.mermaid');
        }

        function resolvePath(base, relative) {
            const stack = base.split('/');
            const parts = relative.split('/');
            stack.pop(); 
            for (let i = 0; i < parts.length; i++) {
                if (parts[i] === '.') continue;
                if (parts[i] === '..') stack.pop();
                else stack.push(parts[i]);
            }
            return stack.join('/');
        }

        async function loadDiagram(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`File not found: ${filePath}`);
                let content = await response.text();

                // More robust frontmatter removal
                content = content.replace(/^---[\s\S]*?---\s*/, '');

                if (filePath.endsWith('.md')) {
                    modalTitle.innerText = filePath.split('/').pop();
                    modalBody.innerHTML = marked.parse(content);
                    modalBackdrop.classList.add('open');
                    return;
                }

                const { svg } = await mermaid.render('mermaid-svg-' + Date.now(), content);

                const newContainer = document.createElement('div');
                newContainer.className = 'diagram-container initial';
                newContainer.innerHTML = svg;
                
                const svgEl = newContainer.querySelector('svg');
                if (svgEl) {
                    svgEl.style.width = '100%';
                    svgEl.style.height = '100%';
                    svgEl.style.maxWidth = 'none';
                }

                viewer.appendChild(newContainer);
                applyCursors(newContainer);

                if (currentContainer) {
                    const oldContainer = currentContainer;
                    oldContainer.classList.add('fade-out');
                    setTimeout(() => {
                        if (oldContainer.parentNode) oldContainer.parentNode.removeChild(oldContainer);
                    }, 400); 
                }

                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        newContainer.classList.remove('initial');
                        newContainer.classList.add('fade-in');
                        if (svgEl) {
                            try {
                                panZoomInstance = svgPanZoom(svgEl, {
                                    zoomEnabled: true,
                                    controlIconsEnabled: true,
                                    fit: true,
                                    center: true,
                                    minZoom: 0.1
                                });
                            } catch (e) {
                                // Silent failure
                            }
                        }
                    });
                });

                currentContainer = newContainer;
                historyStack.push(filePath);
                updateUI();

                if (svgEl) {
                    const links = svgEl.querySelectorAll('a');
                    links.forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const href = link.getAttribute('href') || link.getAttribute('xlink:href');
                            if (href) {
                                if (href.startsWith('http') || href.startsWith('mailto')) {
                                    window.open(href, '_blank');
                                } else {
                                    const resolved = resolvePath(filePath, href);
                                    loadDiagram(resolved);
                                }
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('[FoundrySpec] Error loading diagram:', error);
                const errDiv = document.createElement('div');
                errDiv.style.color = '#ef4444';
                errDiv.style.padding = '2rem';
                errDiv.style.fontWeight = 'bold';
                errDiv.innerText = `Error loading diagram: ${filePath}\n${error.message}`;
                if (viewer) {
                    viewer.innerHTML = '';
                    viewer.appendChild(errDiv);
                }
            }
        }

        function updateUI() {
            if (backButton) backButton.style.display = historyStack.length > 1 ? 'block' : 'none';
            if (breadcrumbs) breadcrumbs.innerHTML = historyStack.map(p => p.split('/').pop()).join(' > ');
        }

        function closeModal(e) {
            if (e && e.target !== modalBackdrop) return;
            modalBackdrop.classList.remove('open');
        }

        window.closeModal = closeModal;
        initApp();
    </script>
</body>
</html>
